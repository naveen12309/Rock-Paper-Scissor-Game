<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scisor</title>
  <link rel="stylesheet" href="css/12-ROCK-SCISSOR-PAPER.css">
<body>
  <p class="title">Rock Paper Scissors</p>

  <!--rock button-->
  <button class="move-button js-rock-button"  >
    <img class="move-icon"  src="images/rock-emoji.png">
  </button>


  <!--button - paper-->
  <button class="move-button  js-paper-button" >
    <img class="move-icon" src="images/paper-emoji.png">
  </button>


  <!-- scissor paper-->
  <button class="move-button js-scissor-button" 
  >
    <img class="move-icon"  src="images/scissor-emoji.png">
  </button>




  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button class="reset js-reset">
    Reset score
  </button>

  <!--button auto play-->
  <button class="auto-css js-auto js-auto" 
  >
    Auto Play
  </button>
  <p class="js-p"></p>
  

  

  <script src="scripts/12-rock-paper-scissor.js"></script>
  
</body>
</html>
